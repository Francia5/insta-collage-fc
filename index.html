<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <p>Idioma: español (España)</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <img src="./assets/images/insta.png" alt="instagram" class="img-thumbnail">
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="button" class="btn btn-outline-light btn-lg btn-block" id="login" >Log In</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <p>¿Haz olvidado tu información de inicio de sesión? Obtén ayuda.  </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <p><i class="fab fa-facebook"></i> Iniciar Sesión con Facebook</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
